<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Undian WhatsApp</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #128C7E 0%, #25D366 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        header {
            background: linear-gradient(to right, #075E54, #128C7E);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 20px;
        }
        
        .card {
            background-color: #f0f8f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h2 {
            color: #075E54;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #075E54;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #25D366;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 14px;
            width: 100%;
            max-width: 500px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            header h1 {
                font-size: 20px;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸŽ®</div>
            <h1>FORMULIR UNDIAN GRUP WHATSAPP</h1>
            <p>Dapatkan kesempatan memenangkan hadiah menarik!</p>
        </header>
        
        <div class="content">
            <div class="card">
                <h2>Daftar Sekarang!</h2>
                <p>Isi formulir berikut untuk berpartisipasi dalam undian grup WhatsApp kami.</p>
            </div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="phone">Nomor WhatsApp:</label>
                    <input type="tel" id="phone" required placeholder="Contoh: 081234567890" pattern="[0-9]{10,13}">
                    <div class="info" style="display: block; font-size: 14px; margin-top: 5px;">
                        * Format: 10-13 digit angka (contoh: 081234567890)
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gameId">ID Akun Game HGI:</label>
                    <input type="text" id="gameId" required placeholder="Masukkan ID Akun Game HGI Anda">
                </div>
                
                <button type="submit" id="registerBtn">Daftar Sekarang</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Formulir Undian Grup WhatsApp. Hak Cipta Dilindungi.</p>
    </footer>

    <script>
        // URL Google Apps Script (GANTI DENGAN URL ANDA SENDIRI)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwqMXQAzoVOzWtFj8qLVrcXGi2fShvRS3AO6EOfRXrCFeN_xcoNBQKEsNffoqFnQ9wxWA/exec';
        
        // Elemen UI
        const registerBtn = document.getElementById('registerBtn');
        const messageDiv = document.getElementById('message');
        
        // Fungsi untuk menampilkan pesan
        function showMessage(type, text) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Sembunyikan pesan setelah 5 detik (kecuali untuk pesan sukses)
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Form pendaftaran
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const gameId = document.getElementById('gameId').value.trim();
            
            // Validasi nomor WhatsApp
            const phoneRegex = /^[0-9]{10,13}$/;
            if (!phoneRegex.test(phone)) {
                showMessage('error', 'Nomor WhatsApp tidak valid. Harus 10-13 digit angka.');
                return;
            }
            
            // Validasi ID Game tidak kosong
            if (!gameId) {
                showMessage('error', 'ID Akun Game HGI harus diisi.');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = "Mendaftarkan...";
            
            try {
                // Kirim data ke Google Sheets via Google Apps Script
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        gameId: gameId
                    })
                });
                
                const result = await response.json();
                
                if (result.status === "success") {
                    showMessage('success', 'Pendaftaran berhasil! Data Anda telah tercatat.');
                    document.getElementById('registrationForm').reset();
                } else {
                    showMessage('error', result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'Terjadi kesalahan jaringan. Silakan coba lagi.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = "Daftar Sekarang";
            }
        });
    </script>
</body>
</html>
